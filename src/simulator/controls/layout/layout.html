<layout-list ba-repeat="{{system :: systems}}">
    <div ba-click="current_system = system" ba-class="{{{selected: current_system === system}}}">
        {{system.value}}
    </div>
</layout-list>

<layout-list ba-repeat="{{device :: mobile}}">
    <div ba-click="current_device = device" ba-class="{{{selected: current_device === device}}}">
        {{device.value}}
    </div>
</layout-list>
